<div class="row">
  <div class="col">
    <h1 class="display-2 mb-4">Reporte</h1>
  </div>
</div>
<div class="row text-end">
  <div class="col">
    <button class="btn btn-light me-1" (click)="exportexcel()" placement="top" ngbTooltip="Exportar Reporte">
      <i class="bi bi-file-earmark-excel"></i>
    </button>
    <button class="btn btn-light" routerLink="/" placement="top" ngbTooltip="Regresar">
      <i class="bi bi-arrow-90deg-left"></i>
    </button>
  </div>
</div>
<div *ngIf="data" class="row">
  <google-chart *ngIf="data.length>0"  #chart
    [title]="title"
    [type]="type"
    [data]="data"
    [options]="options"
    [width]="width"
    [height]="height">
  </google-chart>
</div>
<div *ngIf="data.length==0" class="row" style="align-content: center;justify-content: center;height: 200px;">
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only" style="padding: 50px;">Loading...</span>
  </div>
</div>
