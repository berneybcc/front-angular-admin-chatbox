<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-2 mb-4">Preguntas</h1>
    </div>
  </div>
  <div class="row" *ngIf="mensage_estado" >
    <div class="{{mensage_estado.error? 'alert alert-danger' : 'alert alert-success'}}" role="alert">
      {{ mensage_estado.data }}
    </div>
  </div>
  <div class="row">
    <div class="card p-4 m-1 col-sm">
      <add-question [relacion_enviada]="relacion_enviada_view" (mensaje_status)="mensage_estado = $event"></add-question>
    </div>
    <div class="card p-4 m-1 col-sm">
      <view (active_relacion)="relacion_enviada_view = $event" (mensaje_status_view)="mensage_estado = $event"></view>
    </div>
    <!-- <router-outlet></router-outlet> -->
  </div>
</div>
